<!DOCTYPE  html>
<!--ng-app hace referencia al nombre de nuestro modulo-->
<html lang="es" ng-app="app">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="css/estilos.css"> -->
        <link rel="stylesheet" href="css/css">
        <link rel="stylesheet"  href="css/normalize.css"  media="screen" />
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    	<link rel="stylesheet"  href="css/foundation.min.css" media="screen" />   

    </head>
    <body class=""> 
        <!--añadimos aquí el controlador libreriaController ya que será donde mostremos los datos-->
        <div class="row" ng-controller="libreriaController">
                <div class="container">
            	
                    <!-- <h1 class="subheader">Jurisprudencia</h1> -->
                    <div class="row">
                		<div class="large-12 columns">
                			 <label>Filtra tu búsqueda: </label>
                			 <input type="text" ng-model="buscador" />
                		</div>
                        <div class="large-12 columns">
                             <label>Filtra tu búsqueda: </label>
                             <input type="text" ng-model="buscadord" />
                        </div>
                		<div class="large-12 columns text-center">
                			<label>Establece Una Categoria: </label>
        	        		<select ng-model="categoria">
                                <option value="">Escoge una Categoria</option> 
                                <option value="Acuerdos Plenarios en Materia Laboral">Acuerdos Plenarios en Materia Laboral</option>
                                <option value="Acuerdos Plenarios en Materia Penal">Acuerdos Plenarios en Materia Penal</option>
                                <option value="civil">Civil</option>
                                <option value="Constitucional">Constitucional</option>
                                <option value="Contencioso administrativo">Contencioso administrativo</option>
                                <option value="penal">Penal</option>
                                <option value="Plenos Casatorios">Plenos Casatorios</option>
                                <option value="Precedentes Vinculantes Contencioso administrativo">Precedentes Vinculantes Contencioso administrativo</option>
                                <option value="Previsional">Previsional</option>
        				     </select>
        			    </div>
                	</div>

                        <div  class="row  " ng-repeat="articulo in articulos|filter:buscador|filter:categoria">  
        	                <div class="small-12">
                                
                            <h6 class="subheader columns">&nbsp;Resolución n° {{ articulo.titulo }}</h6> 

        	                   <div class="small-9  columns texto di">
                                    <p>Especialidad &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;
                                    {{ articulo.especialidad }}<br/>
                                    </p>
                                    <p>Pretensión/Delito&nbsp;:&nbsp;&nbsp;&nbsp;
                                    {{ articulo.pretensionDelito }}<br/>
                                    </p>
                                    <p>Palabras Claves&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;
                                    {{ articulo.palabrasClaves }}<br/><br/>
                                    <!-- {{ articulo.url }}<br/>  -->
                                    </p>
                                 
            	                </div>   
                                <div class="small-3 columns  di "> 
                                    <a class="" href="{{articulo.url}}">
                                       <img src="imgs/down.png" alt="">
                                    </a>
                                </div>
                              

                          </div> 
                                         
                        </div>
                     </div>
        </div>
        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
    </body>
</html>
